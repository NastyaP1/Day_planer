<div class="sideBar">
    <sideBar ></sideBar>
</div>
<div class="content-wrapper">
<div *ngIf="changeListBool; then changeList else addList"></div>

<ng-template #changeList>
<div class="col-md-6 grid-margin stretch-card">
<div class="card">
<div class="card-body">
<h4 class="card-title">Изменение Списка</h4>

<form  method="get" onsubmit="ym(62236273,'reachGoal','CHANGE_LIST_INFO'); return true;" #myform="ngForm" class="forms-sample">
    <div class="form-group">
<label for="exampleInputName1">Название</label>
<input type="text"
name="name"
id="name"
class="form-control"
required [(ngModel)]="name"
placeholder="{{listName}}">
</div>
<button type="submit" onclick="ym(62236273,'reachGoal','CHANGE_LIST'); return true;" (click)="changeListF(myform)" class="btn btn-success mr-2">Изменить</button>
<button class="btn btn-light" routerLink="/allThings">Отмена</button>
</form>
</div>
</div>
</div>
</ng-template>
<ng-template #addList>
<div class="col-md-6 grid-margin stretch-card">
<div class="card">
<div class="card-body">
<h4 class="card-title">Добавление Списка</h4>
<form action=""  method="get" onsubmit="ym(62236273,'reachGoal','ADD_INFO_LIST'); return true;" #myform="ngForm" class="forms-sample">
<div class="form-group">
<label for="exampleInputName1">Название</label>
<input type="text"
name="name"
id="name"
class="form-control"
required [(ngModel)]="name"
placeholder="Название">
</div>
<button type="submit"  onclick="ym(62236273,'reachGoal','CREATE_LIST'); return true;" value="Заказать" (click)="createList(myform)" class="btn btn-success mr-2">Создать</button>
<button class="btn btn-light" routerLink="/allThings">Отмена</button>
</form>
</div>
</div>
</div>
</ng-template>
