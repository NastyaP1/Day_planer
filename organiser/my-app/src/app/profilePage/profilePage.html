<div class="container">
    <div class="row">
      <div class="col-lg-9 marg-top marg-bottom">
        <form action="/" method="post">
  <div class="row">
    <div class="col-lg-7">
      <div class="form-group">
        <label for="name">Имя * </label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-input form-input--square form-input--border-c-alto bg-wild-sand form-input--large"
          required
          value="{{responseText.name}}"
        >
      </div><!-- .form-group -->

      <div class="form-group">
        <label for="email">E-mail *</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-input form-input--square form-input--border-c-alto bg-wild-sand form-input--large"
          required
          value="{{responseText.email}}"
        >
      </div><!-- .form-group -->

      <div class="form-group">
        <label for="phone">Телефон</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          class="form-input form-input--square form-input--border-c-alto bg-wild-sand form-input--large"
          required
          value="{{responseText.phoneNumber}}"
        >
      </div><!-- .form-group -->

      <div class="form-group">
        <label for="address">Адрес</label>
        <input
          type="text"
          name="address"
          id="address"
          class="form-input form-input--square form-input--border-c-alto bg-wild-sand form-input--large"
        >
      </div><!-- .form-group -->

      <div class="form-group">
        <label for="twitter">Twitter</label>
        <div class="form-group__wrapper">
          <input
            type="text"
            name="twitter"
            id="twitter"
            class="form-input form-input--square form-input--social form-input--border-c-alto bg-wild-sand form-input--large"
          >
          <span class="form-group__icon">
            <i class="fa fa-twitter"></i>
          </span>
        </div><!-- .form-group__wrapper -->
      </div><!-- .form-group -->

      <div class="form-group">
        <label for="facebook">Facebook</label>
        <div class="form-group__wrapper">
        <input
          type="text"
          name="facebook"
          id="facebook"
          class="form-input form-input--square form-input--social form-input--border-c-alto bg-wild-sand form-input--large"
        >
        <span class="form-group__icon">
          <i class="fa fa-facebook-f"></i>
        </span>
        </div><!-- .form-group__wrapper -->
      </div><!-- .form-group -->

      <div class="form-group">
        <label for="introduction">Your info</label>
        <textarea
          class="form-input form-input--square form-input--border-c-alto bg-wild-sand"
          id="introduction"
          rows="10"></textarea>
      </div>
    </div><!-- .col -->

    <div class="col-lg-5">
      <div class="form-group">
        <span class="form-label">Фото пользователя</span>
        <div class="dropzone" id="listing-gallery"></div>
      </div>
    </div><!-- .col -->

    <div class="col-lg-12">
      <div class="form-group--submit">
        <button
          class="button button--square button--primary button--large button--submit"
          type="submit"
        >
          Сохранить
        </button>
      </div>

      <div class="mt-5">
        <a class="btn btn-block btn-success btn-lg font-weight-medium" (click) ="getAllThing()"
        >getThings</a>
      </div>

      <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Club</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let thing of things">
          <td>{{ thing.name }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div><!-- row -->
</form>
      </div><!-- .col -->
    </div><!-- .row -->
  </div><!-- .container -->
