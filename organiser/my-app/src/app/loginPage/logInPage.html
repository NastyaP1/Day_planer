<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper">
    <div class="row">
      <div class="content-wrapper full-page-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-8 mx-auto">
            <div class="row">
              <div class="col-lg-6 bg-white">
                <div class="auth-form-light text-left p-5">
                  <h2>Login</h2>
                  <h4 class="font-weight-light">Hello! let's get started</h4>
                  <form class="pt-5">
                    <form #myform="ngForm" (ngSubmit)="digestLogIn(myform)"> 
                      <div class="form-group">
                        <label for="username">Логин или e-mail</label>
                          <input
                            type="text"
                            name="username"
                            id="username"
                            class="form-input form-input--pill form-input--border-c-gallery"
                            required [(ngModel)]="username"
                            placeholder="johndoe"
                          >
                        <i class="mdi mdi-account"></i>
                      </div>
                      <div class="form-group">
                        <label for="login-password">Пароль</label>
                          <input
                            type="password"
                            name="password"
                            id="password"
                            class="form-input form-input--pill form-input--border-c-gallery"
                            required  [(ngModel)]="password"
                            placeholder="******"
                          >
                        <i class="mdi mdi-eye"></i>
                      </div>
                      <div class="mt-5">
                        <a class="btn btn-block btn-success btn-lg font-weight-medium" (click) ="digestLogIn(myform)"
                        >Login</a>
                      </div>
                      <div class="mt-3 text-center">
                        <a href="#" class="auth-link text-black">Forgot password?</a>
                      </div>
                    </form>                  
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- row ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
