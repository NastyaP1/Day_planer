<div class="col-md-6 grid-margin stretch-card"><div class="card">
  <div class="container-fluid bg-secondary py-2">
    <p class="mb-0 text-gray card-title">Личный кабинет</p>
  </div>
<!-- <div class="row user-profile"> -->
  
    <!-- <div class="row"> -->
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info">
          <div *ngIf="showAvatars; then showAvatarsToChoose else userAvatar"></div>

          <ng-template #showAvatarsToChoose>
          <div class="img-div">
            <div *ngFor="let i of imgURL">
              <img width="80" (click) = "chooseAvatar(i)" src="{{i}}" alt="">
            </div>
          </div>
          </ng-template>

          <ng-template #userAvatar>
            <div class="img-div">
              <div>
                <img width="80" src="{{avatar}}" alt="">
              </div>    
            </div>
          </ng-template>

          <div class="form-group mt-5">
            <button type="submit" (click)="toShowAvatars()" class="btn btn-success mr-2">Изменить</button>
          </div>
          <span class="form-label">Фото пользователя</span> 
          
             <form 
                *ngIf="!isSuccessful"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate>
              <div class="row">
              <div class="col-lg-7">
              <div class="form-group">
              <label for="name">Имя пользователя </label>
              <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              minlength="3"
              maxlength="20"
              #username="ngModel"
              placeholder="{{currentUser.username}}"

              >
        <div class="alert-danger" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Имя пользователя обязательно для заполнения</div>
          <div *ngIf="username.errors.minlength">
            Имя пользователя должно содержать минимум 3 символа
          </div>
          <div *ngIf="username.errors.maxlength">
            Имя пользователя должно содержать не более 20 символов
          </div>
        </div>
        </div><!--.form-group -->
        
        <div class="form-group">
        <label for="email">E-mail </label>
        <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="form.email"
        placeholder="{{currentUser.email}}"
        required
        email
        #email="ngModel"
      >
        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">E-mail обязательен для заполнения</div>
          <div *ngIf="email.errors.email">
            E-mail должен быть действительным адресом электронной почты
          </div>
        </div>
        </div>
        </div>
        <div class="form-group mt-5">
          <button type="submit" class="btn btn-success mr-2">Сохранить изменения</button>
        </div>
        </div>
        </form>
      </div>
    </div>
      <!-- </div> -->
    </div>
          </div>
