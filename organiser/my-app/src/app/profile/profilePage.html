<sideBar></sideBar>
<div class="container profile-cont">
  <div class="row">
  <div class="col-lg-3">
  </div>
  <div class="col-lg-9 marg-top marg-bottom">
  <form action="/" method="post">
  <div class="row">
    <div class="col-lg-5">
      <div class="form-group">
        <div class="profile-image">
          <img src="http://via.placeholder.com/100x100/f4f4f4/000000" alt="image"/>
        </div>
      <span class="form-label">Фото пользователя</span>
      <div class="dropzone" id="listing-gallery"></div>
      </div>
      </div><!--.col-->
  <div class="col-lg-7">
  <div class="form-group">
  <label for="name">Имя пользователя </label>
  <input
  type="text"
  name="name"
  id="name"
  class="form-input form-input--square form-input--border-c-alto bg-wild-sand form-input--large"
  required
  value="{{currentUser.username}}"
  >
  </div><!--.form-group -->
  
  <div class="form-group">
  <label for="email">E-mail </label>
  <input
  type="email"
  name="email"
  id="email"
  class="form-input form-input--square form-input--border-c-alto bg-wild-sand form-input--large"
  required
  value="{{currentUser.email}}"
  >
  </div><!--.form-group -->
  
  <!-- <div class="form-group">
  <label for="introduction">Your info</label>
  <textarea
  class="form-input form-input--square form-input--border-c-alto bg-wild-sand"
  id="introduction"
  rows="10"></textarea>
  </div> -->
  </div><!--col-->
  
  
  
  <div class="col-lg-12">
  <div class="form-group--submit">
  <button
  class="button button--square button--primary button--large button--submit"
  type="submit"
  >
  Сохранить изменения
  </button>
  </div>
  </div>
  </div><!-- row -->
  </form>
  </div><!--.col-->
  </div><!--.row-->
  </div><!--.container-->
