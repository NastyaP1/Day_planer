<!DOCTYPE html>

<div class="container-scroller">
  <div class="container-fluid page-body-wrapper">
    <div class="row">
      <div class="content-wrapper full-page-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-8 mx-auto">
            <div class="row">
              <div class="col-lg-6 bg-white">
                <div class="auth-form-light text-left p-5">
                  <h2>Вход</h2>
                  <h4 class="font-weight-light">Привет! Давайте начнем!</h4>
                  <form class="pt-5">
                    <form
                        *ngIf="!isLoggedIn"
                        name="form"
                        (ngSubmit)="f.form.valid && onSubmit()"
                        #f="ngForm"
                        novalidate
                      >
                      <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input
                          type="text"
                          class="form-control"
                          name="username"
                          [(ngModel)]="form.username"
                          required
                          #username="ngModel"
                        />
                        <i class="mdi mdi-account"></i>
                        <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf="f.submitted && username.invalid"
                        >
                          Имя пользователя обязательно для заполнения
                        </div>
                      </div>
                      
                    <div class="form-group">
                      <label for="password">Пароль</label>
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        [(ngModel)]="form.password"
                        required
                        minlength="6"
                        #password="ngModel"
                      />
                      <i class="mdi mdi-eye"></i>
                      <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="f.submitted && password.invalid"
                      >
                        <div *ngIf="password.errors.required">Пароль обязателен для заполнения</div>
                        <div *ngIf="password.errors.minlength">
                          Пароль должен содержать минимум 6 символов
                        </div>
                      </div>
                    </div>
                   <div class="form-group">
                      <button class="btn btn-primary btn-block">
                      
                        
                        Войти
                      </button>
                    </div>
                    <div class="form-group">
                      <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="f.submitted && isLoginFailed"
                      >
                        Что-то пошло не так: {{ errorMessage }}
                      </div>
                    </div>
                  </form>
                      <div class="mt-3 text-center">
                        <a href="#" class="auth-link text-black">Забыли пароль?</a>
                      </div>           
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- row ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
