
<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
    <div class="card-body">
    <h4 class="card-title">Добавление события</h4>
    <form #myform="ngForm" class="forms-sample">
    <div class="form-group">
    <label for="exampleInputName1">Название</label>
    <input type="text"
    name="name"
    id="name"
    required
    [(ngModel)]="name"
    class="form-control"
    placeholder="Название">
    </div>
    <!-- <div class="input-group date datepicker"> -->
    <label for="start_date">Дата начала</label>
    <my-date-picker
    [options]="myDatePickerOptions"
    name="start_date"
    id="start_date"
    required [(ngModel)]="start_date">
    </my-date-picker>
    <!-- </div> -->

    <!-- <div class="input-group date datepicker"> -->
        <label for="end_date">Дата окончания</label>
        <my-date-picker
        [options]="myDatePickerOptions"
        name="end_date"
        id="end_date"
        required [(ngModel)]="end_date">
        </my-date-picker>
    <!-- </div> -->    
    
    <div>
        <fieldset>
            <legend>Выберите цвет</legend>
            <np-ui-color-picker 
            name="color"
            id="color"
            required [(ngModel)]="color">></np-ui-color-picker>
        </fieldset>
    </div>

    <button type="submit" class="btn btn-success mr-2" (click)="createEvent(myform)">Создать</button>
    <button class="btn btn-light" routerLink="/calendar">Отмена</button>
    </form>
    </div>
    </div>
    </div>
